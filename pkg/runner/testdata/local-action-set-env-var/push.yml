name: 'test-set-env-var'
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: ./actions/js-local-set-env-var
      with:
        env-name: name1
        env-value: value1

    - uses: ./actions/js-local-set-env-var
      with:
        env-name: ${{ env.name1 }}
        env-value: value2

    - name: check-name1-is-value2
      run: |
        if [ "$name1" != "value2" ]; then
          echo "name1 was NOT value2 it was '$name1'"
          exit 1
        fi

    - name: done
      run: echo Done
